services:
  app:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - db
      
  database:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=store_db
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: